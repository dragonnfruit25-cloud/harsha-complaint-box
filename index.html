<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Harsha's complaint box</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    :root { --w: #ffffff; --b: #000000; }
    * { box-sizing: border-box; }
    html, body {
      height: 100%;
      margin: 0;
      background: var(--w);
      color: var(--b);
      font-family: 'Press Start 2P', cursive;
    }
    .wrap {
      min-height: 100%;
      display: grid;
      place-items: center;
      padding: 24px;
    }
    .stack {
      width: min(560px, 92vw);
      display: grid;
      gap: 12px;
      justify-items: start;
    }
    h1 {
      margin: 0 0 4px 0;
      font-size: 16px;
      letter-spacing: 0.5px;
      color: var(--b);
    }
    textarea {
      width: 100%;
      height: 140px;
      background: var(--b);
      color: var(--w);
      border: 0;
      padding: 12px;
      resize: none;
      font: inherit;
      line-height: 1.4;
      outline: none;
    }
    textarea::placeholder { color: var(--w); opacity: 0.6; }
    .info {
      width: 100%;
      background: var(--w);
      color: var(--b);
      border: 1px solid var(--b);
      padding: 10px 12px;
      font-size: 10px;
      text-align: left;
    }
  </style>
</head>
<body>
  <main class="wrap">
    <section class="stack">
      <h1>Harsha's complaint box</h1>
      <textarea maxlength="400" placeholder="Type your complaint here..."></textarea>
      <div class="info">will respond in 24-48 hours. Only if it's a working day</div>
    </section>
  </main>
</body>
</html>
